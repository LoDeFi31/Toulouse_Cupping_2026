      /* --- STATIC DARK THEME (Espresso) --- */
      .dark {

        --md-sys-color-on-primary: 80 56 26;         /* #50381A */

        --md-sys-color-tertiary-container: 83 70 26; /* #53461A */

        --md-sys-color-error: 255 180 171;           /* #FFB4AB */
        --md-sys-color-on-error: 105 0 5;            /* #690005 */
        --md-sys-color-error-container: 147 0 10;    /* #93000A */
        --md-sys-color-on-error-container: 255 218 214; /* #FFDAD6 */

        --md-sys-color-surface: 24 18 15;            /* #18120F */
        --md-sys-color-on-surface: 236 224 219;      /* #ECE0DB */
        --md-sys-color-surface-variant: 82 67 61;    /* #52433D */
        --md-sys-color-on-surface-variant: 215 194 184; /* #D7C2B8 */
        
        --md-sys-color-outline: 160 140 133;         /* #A08C85 */
        --md-sys-color-outline-variant: 82 67 61;    /* #52433D */

        --md-sys-color-surface-container-lowest: 15 10 7;     /* #0F0A07 */
        --md-sys-color-surface-container-low: 29 23 20;       /* #1D1714 */
        --md-sys-color-surface-container: 33 27 24;           /* #211B18 */
        --md-sys-color-surface-container-high: 43 37 34;      /* #2B2522 */
        --md-sys-color-surface-container-highest: 54 47 44;   /* #362F2C */
      }

      html, body {
        /* Prevents rubber-banding/overscroll on iOS */
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none; /* iOS specific */
        touch-action: pan-x pan-y;
        /* Ensure fonts look crisp on iOS */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      html {
        scroll-behavior: smooth;
        height: 100%;
        overflow-y: hidden; /* Main scroll managed by app container */
      }
      
      body {
        height: 100%;
        overflow-y: auto; /* Allow internal scroll */
      }
      
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* iOS Safe Areas */
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .mt-safe {
        margin-top: env(safe-area-inset-top);
      }
      
      /* --- Native Slider Reset for Custom UI --- */
      .m3-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 100%;
        background: transparent;
        cursor: pointer;
        outline: none;
        margin: 0;
        z-index: 20;
        touch-action: pan-y; /* Allows vertical scroll on the slider */
      }

      .m3-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 100%;
        cursor: pointer;
        background: transparent;
      }
      
      /* Make thumb large enough for touch target but invisible */
      .m3-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 48px;
        width: 48px;
        background: transparent;
        margin-top: -10px; /* Adjust based on track height if needed */
        opacity: 0;
      }

      .m3-slider::-moz-range-thumb {
        height: 48px;
        width: 48px;
        background: transparent;
        border: none;
        opacity: 0;
      }

      @media print {
        body {
          background-color: white !important;
          color: black !important;
          padding: 0 !important;
          overflow: visible !important;
        }
        .no-print {
          display: none !important;
        }
        #printable-area {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background: white;
          color: black;
        }
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid #ddd !important;
          padding: 8px !important;
          text-align: left;
          color: black !important;
        }
        th {
          background-color: #f0f0f0 !important;
        }
      }

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {

            },
            fontSize: {
              'display-large': ['57px', { lineHeight: '64px', letterSpacing: '-0.25px', fontWeight: '400' }],
              'display-medium': ['45px', { lineHeight: '52px', letterSpacing: '0px', fontWeight: '400' }],
              'display-small': ['36px', { lineHeight: '44px', letterSpacing: '0px', fontWeight: '400' }],
              'headline-large': ['32px', { lineHeight: '40px', letterSpacing: '0px', fontWeight: '700' }],
              'headline-medium': ['28px', { lineHeight: '36px', letterSpacing: '0px', fontWeight: '600' }],
              'headline-small': ['24px', { lineHeight: '32px', letterSpacing: '0px', fontWeight: '600' }],
              'title-large': ['22px', { lineHeight: '28px', letterSpacing: '0px', fontWeight: '600' }],

              'title-small': ['14px', { lineHeight: '20px', letterSpacing: '0.1px', fontWeight: '600' }],
              'label-large': ['14px', { lineHeight: '20px', letterSpacing: '0.1px', fontWeight: '600' }],
              'label-medium': ['12px', { lineHeight: '16px', letterSpacing: '0.5px', fontWeight: '600' }],
              'label-small': ['11px', { lineHeight: '16px', letterSpacing: '0.5px', fontWeight: '600' }],
              'body-large': ['16px', { lineHeight: '24px', letterSpacing: '0.5px', fontWeight: '400' }],
              'body-medium': ['14px', { lineHeight: '20px', letterSpacing: '0.25px', fontWeight: '400' }],
              'body-small': ['12px', { lineHeight: '16px', letterSpacing: '0.4px', fontWeight: '400' }],
            },
            colors: {
              // Using CSS Variables defined in <style>
              primary: 'rgb(var(--md-sys-color-primary) / <alpha-value>)',
              'on-primary': 'rgb(var(--md-sys-color-on-primary) / <alpha-value>)',
              'primary-container': 'rgb(var(--md-sys-color-primary-container) / <alpha-value>)',
              'on-primary-container': 'rgb(var(--md-sys-color-on-primary-container) / <alpha-value>)',

              secondary: 'rgb(var(--md-sys-color-secondary) / <alpha-value>)',
              'on-secondary': 'rgb(var(--md-sys-color-on-secondary) / <alpha-value>)',
              'secondary-container': 'rgb(var(--md-sys-color-secondary-container) / <alpha-value>)',
              'on-secondary-container': 'rgb(var(--md-sys-color-on-secondary-container) / <alpha-value>)',

              tertiary: 'rgb(var(--md-sys-color-tertiary) / <alpha-value>)',
              'on-tertiary': 'rgb(var(--md-sys-color-on-tertiary) / <alpha-value>)',
              'tertiary-container': 'rgb(var(--md-sys-color-tertiary-container) / <alpha-value>)',
              'on-tertiary-container': 'rgb(var(--md-sys-color-on-tertiary-container) / <alpha-value>)',

              error: 'rgb(var(--md-sys-color-error) / <alpha-value>)',
              'on-error': 'rgb(var(--md-sys-color-on-error) / <alpha-value>)',

              'surface-container-lowest': 'rgb(var(--md-sys-color-surface-container-lowest) / <alpha-value>)',

            },

              'elevation-2': '0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
              'elevation-3': '0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.30)',
            },
            animation: {
              fadeIn: 'fadeIn 0.5s cubic-bezier(0.05, 0.7, 0.1, 1.0)',
              slideUp: 'slideUp 0.5s cubic-bezier(0.05, 0.7, 0.1, 1.0)',

              pop: 'pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'shimmer': 'shimmer 2.5s linear infinite',
              'pulse-gentle': 'pulseGentle 2s ease-in-out infinite',
            },
            transitionTimingFunction: {
              'standard': 'cubic-bezier(0.2, 0.0, 0, 1.0)',
              'emphasized': 'cubic-bezier(0.05, 0.7, 0.1, 1.0)',
              'decelerate': 'cubic-bezier(0.0, 0.0, 0.2, 1.0)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)' },
                '50%': { transform: 'scale(1.3)' },
                '100%': { transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              pulseGentle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.9', transform: 'scale(1.02)' }

            }
